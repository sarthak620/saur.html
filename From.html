<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form class="sar">
            <div class="inp">
                <label for="name">NAME</label>
                <input type="text"  id="name" placeholder="what should we call you ">
            </div>
            <div class="inp">
                <label for="email">EMAIL</label>
                <input type="email"  id="email" placeholder="inf@123.com ">
            </div>
            <div class="inp">
                <label for="password">PASSWORD</label>
                <input type="password"  id="password" placeholder="xxxxxxxxx... ">
            </div>
            <div class="inp">
                <label for="cpassword">CONFIRM PASSWORD</label>
                <input type="password"  id="cpassword" placeholder="xxxxxx..... ">
            </div>
            <button type="submit" class="btn">UPDATE PROFILE</button>
        </form>
      
        <div class="progress-cont">
            <div class="progress"><h1>65%</h1></div>
            <p>Profile Completeness</p>
            <div class="steps">
              <p class="abc">Enter your Name</p>
              <p class="abc">Enter your Email</p>
              <p class="abc">Create a Password</p>
              <p>Confirm your Password</p>
              <p>Submit the Form</p>
            </div>
          </div>
    </div>
 
</body>
</html>
